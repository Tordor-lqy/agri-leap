name: publish-android-apk

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  android-apk:
    name: Build Android APK
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
      # 1ï¸âƒ£ æ‹‰ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£…ç³»ç»Ÿä¾èµ–ï¼ˆtauri + androidï¼‰
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            unzip

      # 3ï¸âƒ£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn

      # 4ï¸âƒ£ Java 17ï¼ˆAndroid & Gradle å¿…éœ€ï¼‰
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5ï¸âƒ£ Android SDK / NDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6ï¸âƒ£ Rustï¼ˆstableï¼‰
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # 7ï¸âƒ£ Rust Android targets
      - name: Install Rust Android targets
        run: |
          rustup target add \
            aarch64-linux-android \
            armv7-linux-androideabi \
            i686-linux-android \
            x86_64-linux-android

      # 8ï¸âƒ£ Rust ç¼“å­˜
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      # 9ï¸âƒ£ å‰ç«¯ä¾èµ–
      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      # ğŸ”Ÿ æ„å»º Android APKï¼ˆDebug + Releaseï¼‰
      - name: Build Android APK
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'Android APK build'
          releaseDraft: true
          prerelease: false
          args: '--android'
